<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess The Number</h1>
    <input type="text" id="ran" placeholder="Guess The Number" readonly>
    <button type="button" onclick="guessnumber()">Start The Game</button>
    <script>
        function guessnumber(){
            const randomnumber=Math.floor(Math.random()*100)+1;
            let guess;
            let attempt=0;
            do{
                guess=prompt("Guess the number between 1 and 100");
                guess=Number(guess);
                if(guess<randomnumber)
                {
                    alert("Guess is too low");
                    attempt++;
                }
                else if(guess>randomnumber)
                {
                    alert("Guess is too high");
                    attempt++;
                }
                else if(guess==randomnumber)
                {
                    attempt++;
                    alert("You have Guessed "+randomnumber+" in "+attempt+" attempts.")
                }
            } while(guess!==randomnumber);
        }
    </script>
</body>
</html>
