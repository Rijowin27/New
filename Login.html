<!DOCTYPE html>
<html>
    <head>
        <link rel="Stylesheet" href="Login.css"> 
    </head>
    <body align="center">
        <h2>Login Page</h2>
        <form>
            <label for="Email">Email:</label>
            <input type="text" id="em" placeholder="Enter your Email" required>
            <br><br>
            <label for="Password">Password:</label>
            <input type="password" id="pa" placeholder="Enter your Password" required>
            <br><br>
            <button type="submit" class="sbt" style="padding: 10px 20px;">Login</button>
            <p>Don't have an Account
                <a href="SignUp.html">SignUp</a>
            </p>
        </form>
    </body>
</html>
